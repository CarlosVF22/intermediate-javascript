<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Taller #2</h1>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form action="">
            <label for="precioOriginal">Escribe el precio de tu producto: </label>
            <br>
            <input type="number" id="precioOriginal">
            <br>
            <label for="descuento">Escribe el porcentaje de descuento de tu producto</label>
            <input type="number" id="descuento">
            <button type="button" onclick="calcularPrecioPagar()">
                calcular el precio a descuento
            </button>
            <p id="resultPrice"></p>
        </form>
    </section>
    <section>
        <h2>En esta seccion puedes introducir tu cupon y conocerel precio con descuento (Si el cupon es valido) de tu producto</h2>
        <form action="">
            <label for="numeroCupon">Introduce el numero de tu cupon</label>
            <input type="number" id="numeroCupon">
            <br>
            <label for="precio">Cual es el precio de tu producto</label>
            <input type="number" id="precio">
            <br>
            <button type="button" onclick="calcularPrecioCupon()" >
                Calcular el precio con cupon
            </button>
            <p id="resultadoCupon"></p>
            <p id="valorDescuentoCupon"></p>
        </form>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
